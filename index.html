                <input type="text" class="my-input" id="Title" name="title" required  pattern="[A-Za-z\s]{1,50}"><br>
                <label for="Description">Description (maximum 500 characters):</label><br>
                <input type="text" class="my-input" id="Description" name="Description" required maxlength="500"></input>
<br><br>
              
                <input class="my-button" type="submit" value="Post">
            </form>
        </div>
